<ng-template #content let-modal>
  <div class="modal-header m-4">
    <h2 class="modal-title">Task</h2>

    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body m-3">
    <div>
      <form>
        <div class="form-group" style="margin: auto">
          <label for="exampleInputEmail1">Title</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group mt-2">
          <label for="exampleInputPassword1">Description</label>
          <textarea
            name=""
            class="form-control"
            id=""
            cols="30"
            rows="6"
            style="resize: vertical"
          ></textarea>
        </div>
        <div class="form-group mt-2">
          <label for="exampleInputPassword1">Deadline</label>
          <!-- <ngb-datepicker (dateSelect)="onDateSelect($event)"></ngb-datepicker> -->
          <br />
          <input type="date" />
        </div>
        <div class="container">
          <button
            type="submit"
            class="btn btn-success mt-4 btn-lg"
            style="float: initial; padding: 10px; width: 20%; margin: auto;"
          >
            Edit
          </button>
        </div>
      </form>
    </div>
  </div>
</ng-template>

<div style="margin-bottom: 20px;">
  <div class="container mt-3 " *ngFor="let item of tasks" >
    <div class="box">
      <div class="column">
        <div class="title">
          <label>Title:</label>
          <p for="">{{ item.title }}</p>
        </div>
        <div class="title">
          <label for="">Description:</label>
          <label for="">{{ item.description }}</label>
        </div>
        <div class="title mt-4" >
          <label for=""></label>
          <label for=""
            ><mat-slide-toggle style="margin-left: 10px"
              >Mark As Done:</mat-slide-toggle
            >
          </label>
        </div>
      </div>
      <div class="column">
        <div>
          <label for="">Date Added:</label>
          <label for="">{{ item.dateAdded }}</label>
        </div>
        <div>
          <label for="">Due Date:</label>
          <label for="">{{ item.deadline }}</label>
        </div>
        <div class="mt-3">
          <label for="">Priority:</label>
          <label for=""><mat-chip-listbox aria-label="Fish selection">
            <mat-chip-option  selected>{{'Important'}}</mat-chip-option>
          </mat-chip-listbox>
          </label>
        </div>
      </div>
      <div class="icons">
        <img
          id="edit"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQinEpxqe4nq6S2ok2YCcr3XEm4TflW-aJsYw&usqp=CAU"
          alt=""
          (click)="openVerticallyCentered(content)"
        />
        <img
          id="delete"
          src="https://cdn-icons-png.flaticon.com/512/1214/1214428.png"
          alt=""
          (click)="deleteTask(item.id)"
        />
      </div>
    </div>
  </div>
  <!-- <div></div> -->
</div>
